<!DOCTYPE html> 
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
	<title>Корпоративный портал Usetech</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" type="text/css" href="/css/fontawesome-all.css" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/css/animate.css" />
	<link rel="stylesheet" type="text/css" href="/css/blueimp-gallery.css" />
    <link rel="stylesheet" type="text/css" href="/css/blueimp-gallery-indicator.css" />
    <link rel="stylesheet" type="text/css" href="/css/blueimp-gallery-video.css" />
	<link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar__logo"></div>
        <div class="navbar__social"></div>
        <div class="navbar__user"></div>
    </div>
    <div class="wrapper">
        <div class="wrapper_block-white">
            <div class="container">
                <div class="container__news">
                    <h1 class="header_big text-center">Название галереи</h1>
                    <div class="row">
                        <div class="col-md-12 text-center">
                           <!-- The container for the list of example images -->
                            <div id="links" class="links"></div>
                            <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
                            <div id="blueimp-gallery" class="blueimp-gallery">
                                <div class="slides"></div>
                                <h3 class="title"></h3>
                                <a class="prev">‹</a>
                                <a class="next">›</a>
                                <a class="close">×</a>
                                <a class="play-pause"></a>
                                <ol class="indicator"></ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper__overlay"></div>
        <div class="idea-popup">
    <div class="idea-popup__close">
        <i class="fas fa-times"></i>
    </div>
    <div class="idea-popup__title">
        <h1 class="header_big text-center">Ваша идея</h1>
    </div>
    <div class="idea-popup__body">
       <textarea class="idea-popup__body-textarea mCustomScrollbar" maxlength="700" placeholder="Опиши свою идею"></textarea>
    </div>
    <div class="idea-popup__counter"></div>
    <div class="idea-popup__footer text-center">
        <button class="button__all-news">Отправить идею</button>
    </div>
</div>
    </div>
    <!-- jquery -->
<script src="/js/jquery-3.3.1.min.js"></script>
<!-- slider -->
<script src='/js/react.min.js'></script>
<script src='/js/react-dom.min.js'></script>
<script src='/js/index.min.js'></script>
<script src="/js/slider.js"></script>
<!-- scroll -->
<script src="/js/jquery.nicescroll.min.js"></script>
<script src="/js/jquery.mousewheel.min.js"></script>
<script src="/js/scrollreveal.js"></script>
<!-- cookie -->
<script src="/js/jquery.cookie.js"></script>
<!-- gallery -->
<script src="/js/blueimp-helper.js"></script>
<script src="/js/blueimp-gallery.js"></script>
<script src="/js/blueimp-gallery-fullscreen.js"></script>
<script src="/js/blueimp-gallery-indicator.js"></script>
<script src="/js/blueimp-gallery-video.js"></script>
<script src="/js/blueimp-gallery-vimeo.js"></script>
<script src="/js/blueimp-gallery-youtube.js"></script>
<script src="/js/jquery.blueimp-gallery.js"></script>
<script src="/js/demo.js"></script>
<!-- scripts -->
<script src="/js/scripts.js"></script>
</body>
</html>
